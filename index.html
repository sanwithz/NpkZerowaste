  <script>
   const serverUrl = "https://script.google.com/macros/s/AKfycbwjdxcAdyh-Qso8pY9hXIQ54v-DZliPiWMEtqcz7FITZv5_IQHRIuIVL16KlJRXR0ZSIg/exec";
const liffID = "2007125937-432vKjow";
const jsonUrl = "https://opensheet.elk.sh/14ZZIYloL8GPspQl4m02U1os6P3CyCUdM5H_xtpMeWK0/Score";

let html5QrCode;
let currentCameraId = null;

$(document).ready(function () {
  $('#regSection').hide();

  liff.init({ liffId: liffID }).then(() => {
    if (liff.isLoggedIn()) {
      $.LoadingOverlay("show", {
        image: "",
        fontawesome: "fa fa-spinner fa-spin",
        text: "กำลังโหลดข้อมูล..."
      });

      liff.getProfile().then(profile => {
        const uid = profile.userId;
        $('#uid').val(uid);
        $('#profilePic').attr('src', profile.pictureUrl);

        fetch(jsonUrl)
          .then(res => res.json())
          .then(data => {
            const userData = data.find(d => d.Uid === uid);
            if (userData) {
              $('#displaySection').show();
              $('#username').text(userData.Name);
              $('#phone').html(`<i class="fas fa-phone"></i> ${userData.Tel}`);
              $('.text-muted span:first').text(`😀 ${userData.Classroom} | รหัส ${userData.Passport}`);
              $('#profilePic').attr('src', profile.pictureUrl);

              let score = parseInt(userData.Score || "0");
              $('#points').text(score);

              updateProgressBar(score);
            } else {
              $('#regSection').show();
              $('#displaySection').hide();
            }
            $.LoadingOverlay("hide");
          })
          .catch(error => {
            console.error("Fetch error:", error);
            $.LoadingOverlay("hide");
            Swal.fire("ผิดพลาด", "โหลดข้อมูลไม่สำเร็จ", "error");
          });
      });
    } else {
      liff.login();
    }
  }).catch(err => console.error(err));

  $('#dataForm').ajaxForm({
    url: serverUrl,
    type: 'POST',
    dataType: 'json',
    beforeSubmit: function () {
      Swal.fire({
        title: 'กำลังบันทึก...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });
    },
    success: function (response) {
      if (response.status === 'success') {
        Swal.fire({
          icon: 'success',
          title: 'ลงทะเบียนสำเร็จ!',
          text: 'ข้อมูลของคุณถูกบันทึกแล้ว'
        });

        $('#username').text($('#name').val());
        $('#phone').html('<i class="fas fa-phone"></i> ' + $('#telephone').val());
        const room = $('#room').val();
        const passport = $('#passport').val();
        $('.text-muted span:first').text(`ประเภท ${room} เลขที่ ${passport}`);
        $('#points').text('0');

        $('#regSection').hide();
        $('#displaySection').show();

        document.getElementById("progressCurve").style.strokeDashoffset = 126;
      } else {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด!',
          text: 'ไม่สามารถส่งข้อมูลได้'
        });
      }
    },
    error: function () {
      Swal.fire({
        icon: 'error',
        title: 'เกิดข้อผิดพลาด!',
        text: 'ไม่สามารถติดต่อเซิร์ฟเวอร์ได้'
      });
    }
  });
});

// ===== ฟังก์ชันอื่นๆ =====

function submitSecretCode() {
  const code = $('#secretCode').val().trim();
  if (!code) {
    Swal.fire("กรุณากรอกรหัสลับ");
    return;
  }

  $.LoadingOverlay("show");
  fetch(serverUrl, {
    method: "POST",
    body: new URLSearchParams({
      uid: $('#uid').val(),
      code: code,
      type: 'manual'
    })
  }).then(res => res.json()).then(data => {
    $.LoadingOverlay("hide");
    if (data.status === "success") {
      Swal.fire("สำเร็จ", "คุณได้รับคะแนนแล้ว", "success");
      $('#scoreModal').modal('hide');
      refreshUserScore();
    } else if (data.status === "used") {
      Swal.fire("รหัสถูกใช้แล้ว", "รหัสนี้ถูกใช้ไปแล้ว กรุณาลองใหม่", "warning");
    } else {
      Swal.fire("รหัสไม่ถูกต้อง", "กรุณาตรวจสอบรหัสที่กรอกอีกครั้ง", "error");
    }
  }).catch(err => {
    $.LoadingOverlay("hide");
    Swal.fire("ผิดพลาด", "เกิดข้อผิดพลาดในการส่งข้อมูล", "error");
  });
}

function onScanSuccess(decodedText, decodedResult) {
  $('#scoreModal').modal('hide');
  $.LoadingOverlay("show");

  fetch(serverUrl, {
    method: "POST",
    body: new URLSearchParams({
      uid: $('#uid').val(),
      code: decodedText,
      type: 'scan'
    })
  })
  .then(res => res.json())
  .then(data => {
    $.LoadingOverlay("hide");

    if (data.status === "success") {
      Swal.fire("สำเร็จ", `คุณได้รับคะแนนจาก QR แล้ว (+${data.point})`, "success");
      refreshUserScore();
    } else if (data.status === "invalid") {
      Swal.fire("ไม่สามารถใช้ QR นี้ได้", data.message || "QR นี้ไม่ถูกต้องหรือถูกใช้ไปแล้ว", "error");
    } else {
      Swal.fire("เกิดข้อผิดพลาด", "โปรดลองใหม่ภายหลัง", "error");
    }
  })
  .catch(err => {
    $.LoadingOverlay("hide");
    Swal.fire("ผิดพลาด", "เกิดข้อผิดพลาดในการสแกน", "error");
  });
}

// ============ กล้อง ============

$('#scoreModal').on('shown.bs.modal', function () {
  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("qr-reader");
  }

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      $('#cameraSelect').empty();
      cameras.forEach(camera => {
        $('#cameraSelect').append(new Option(camera.label || `Camera ${camera.id}`, camera.id));
      });
      currentCameraId = cameras[0].id;
      startScanner(currentCameraId);
    }
  }).catch(err => {
    console.error("Camera fetch error:", err);
    Swal.fire("ผิดพลาด", "ไม่พบกล้อง", "error");
  });
});

$('#cameraSelect').on('change', function () {
  const selectedCameraId = $(this).val();
  if (selectedCameraId !== currentCameraId) {
    stopScanner().then(() => {
      startScanner(selectedCameraId);
      currentCameraId = selectedCameraId;
    });
  }
});

function startScanner(cameraId) {
  html5QrCode.start(
    { deviceId: { exact: cameraId } },
    {
      fps: 10,
      qrbox: 250
    },
    onScanSuccess
  ).catch(err => {
    console.error("Camera start error:", err);
    Swal.fire("ผิดพลาด", "ไม่สามารถเริ่มกล้องได้", "error");
  });
}

function stopScanner() {
  if (html5QrCode && html5QrCode.getState() === Html5QrcodeScannerState.SCANNING) {
    return html5QrCode.stop();
  }
  return Promise.resolve();
}

$('#scoreModal').on('hidden.bs.modal', function () {
  stopScanner().then(() => {
    html5QrCode.clear();
    html5QrCode = null;
  }).catch(err => {
    console.warn("Stop camera error", err);
  });
});

// ===== ฟังก์ชันเสริม =====

function refreshUserScore() {
  fetch(jsonUrl)
    .then(res => res.json())
    .then(data => {
      const uid = $('#uid').val();
      const userData = data.find(d => d.Uid === uid);
      if (userData) {
        let score = parseInt(userData.Score || "0");
        $('#points').text(score);
        updateProgressBar(score);
      }
    });
}

function updateProgressBar(score) {
  const percent = score / 100;
  const totalLength = 100;
  const offset = totalLength * (1 - percent);
  document.getElementById("progressCurve").style.strokeDashoffset = offset;

  let tierText = "ระดับ Silver";
  let bgClass = "bg-silver";
  let nextTierScore = 100;

  if (score >= 800) {
    tierText = "ระดับ Supreme";
    bgClass = "bg-supreme";
    nextTierScore = 1000;
  } else if (score >= 350) {
    tierText = "ระดับ Diamond";
    bgClass = "bg-diamond";
    nextTierScore = 800;
  } else if (score >= 100) {
    tierText = "ระดับ Gold";
    bgClass = "bg-gold";
    nextTierScore = 350;
  }

  $('.d-flex').removeClass("bg-silver bg-gold bg-diamond bg-supreme").addClass(bgClass);
  $('.text-center.mt-2.mb-4.fw-bold').text(tierText);

  let remaining = nextTierScore - score;
  if (tierText === "ระดับ Supreme") {
    $('p:contains("สะสมอีก")').html(`คุณอยู่ในระดับสูงสุดแล้ว 🎉`);
  } else {
    let nextTierName = tierText === "ระดับ Diamond" ? "Supreme" : "Diamond";
    $('p:contains("สะสมอีก")').html(`สะสมอีก <strong>${remaining}</strong> พ้อยท์ ภายใน <strong>31/12/68</strong><br>เพื่อเลื่อนสถานะเป็น <strong>${nextTierName}</strong> ในปี 2568`);
  }
}
